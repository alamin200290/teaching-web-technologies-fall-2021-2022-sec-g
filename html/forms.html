<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		<fieldset>
			<legend>REGISTRATION</legend>
			<table border="0">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="myname" value="" placeholder="username"></td>
				</tr>
				<tr>
					<td>ID: </td>
					<td><input type="number" name="myid" value=""> </td>
				</tr>
				<tr>
					<td>gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="dob" value=""></td>
				</tr>
				<tr>
					<td>Dept: </td>
					<td>
						<select name="mydept">
							<option value="CSE">CSE</option>
							<option value="SE">SE</option>
							<option value="CIS">CIS</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Email: </td>
					<td>
						<input type="email" name="myemail" value=""> 
					</td>
				</tr>
				<tr>
					<td>Others: </td>
					<td>
						<input type="checkbox" name="" value=""> One <br>
						<input type="checkbox" name="" value=""> two <br>
						<input type="checkbox" name="" value=""> three <br>
					</td>
				</tr>
				<tr>
					<td>Add:</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Image:</td>
					<td>
						<input type="file" name="mypic">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" name="mybtn" value="MyBTN">
						<input type="submit" name="submit" value="Submit"> 
						<input type="reset" name="reset" value="Reset"> 
					</td>
				</tr>
			</table>
		
		

		
		</fieldset>
	</form>
</body>
</html>
